<div class="container mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-4">User Account </h2>
      <table class="table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2">Account ID</th>
            <th class="px-4 py-2">Account Type</th>
            <th class="px-4 py-2">Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- AquÃ­ puedes iterar sobre el array accountList para mostrar las cuentas del usuario -->
          <tr *ngFor="let account of accountList">
            <td class="border px-4 py-2">{{ account.id }}</td>
            <td class="border px-4 py-2">{{ account.type }}</td>
            <td class="border px-4 py-2">{{ account.amount }}</td>
            <td class="border px-4 py-2"><button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"  (click)="account.id && deleteAccount(account.id)">X</button></td>
            <td class="border px-4 py-2"><button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"  (click)="account.id && abrirModal(account.id,  account.amount )">change</button></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div   id="popup-modale" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">             
              <div class="px-6 py-6 lg:px-8">
                  <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">add account  </h3>
                  <form   [formGroup]="formEdit"  class="space-y-6" action="#">
                      <div>
                          <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">type account  </label>
                          <input  formControlName="type"  type="type" name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="debit" required>
                      </div>
                  
                    
                    <button (click)="updateAccount()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Account</button>
                    <button (click)="closeModal()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
                  </form>
              </div>
          </div>
    </div>
  </div>
