<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">             
    <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">CREATE  TRANSFER  </h3>
        <form   [formGroup]="formEdit"  class="space-y-6" action="#">
          <div>
              <label for="receiverAccountId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">receiver Account </label>
              <input formControlName="receiverAccountId" type="text" name="receiverAccountId" id="receiverAccountId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
          </div>
          
          <div>
            <label for="senderAccountId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sender Account</label>
            <select formControlName="senderAccountId" name="senderAccountId" id="senderAccountId"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
              <option *ngFor="let account of accounts" [value]="account.id">{{ account.id }} ({{ account.amount }})</option>
            </select>
          </div>
          <div>
              <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
              <input formControlName="amount" type="number" name="amount" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
          </div>
        
          
          <button   [disabled]="formEdit.invalid" (click)="createTransfer()"  class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Transfer</button>
        </form>
    </div>
</div>
