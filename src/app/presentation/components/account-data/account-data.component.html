<app-account></app-account>
<div class="border-t border-gray-200 px-4 py-4 sm:px-6">
    <button (click)="openModal()" class="block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-700" type="button">
      add account      </button>
  </div>
  <div class="border-t border-gray-200 px-4 py-4 sm:px-6">
    <button [routerLink]="['/deposit']" class="block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-700" type="button">
      add deposit      </button>
  </div>







  <!-- Main modal -->
<!-- Main modal -->
<div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black opacity-90">
  <div class="flex items-center justify-center h-full">
    <div class="w-full max-w-md">          
              <div class="px-6 py-6 lg:px-8">
                  <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">add account  </h3>
                  <form   [formGroup]="formEdit"  class="space-y-6" action="#">
                      <div>
                          <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">type account  </label>
                          <input  formControlName="type"  type="type" name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="debit" required>
                      </div>
                  
                    
                    <button (click)="createAccount()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Account</button>
                    <button (click)="closeModal()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
                  </form>
              </div>
          </div>
    </div>
  </div>
